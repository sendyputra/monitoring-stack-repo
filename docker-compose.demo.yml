version: "3.8"

services:
  demo-app:
    build:
      context: ./demo-app
    container_name: demo_app
    restart: unless-stopped
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://alloy:4317
      - OTEL_SERVICE_NAME=demo-node-app
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - PYROSCOPE_ENV=demo
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB_NAME=monitoring_demo
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      - alloy
      - pyroscope
      - mongo
      - redis
    ports:
      - "18000:8000"
    networks:
      - monitoring

  demo-load:
    image: curlimages/curl:8.10.1
    container_name: demo_load
    restart: unless-stopped
    depends_on:
      - demo-app
    entrypoint: ["/bin/sh", "-c"]
    command: >
      while true; do
        curl -sf http://demo-app:8000/ >/dev/null;
        curl -sf http://demo-app:8000/cache >/dev/null;
        curl -s -o /dev/null -w "" -X POST -H 'content-type: application/json' -d '{"task":"report","actor":"loadgen"}' http://demo-app:8000/jobs;
        curl -s http://demo-app:8000/external >/dev/null;
        curl -s http://demo-app:8000/error >/dev/null 2>&1 || true;
        sleep 1;
      done
    networks:
      - monitoring

  pyroscope-load:
    image: python:3.11-slim
    container_name: pyroscope_load
    restart: unless-stopped
    depends_on:
      - pyroscope
    environment:
      - PYROSCOPE_SERVER=http://pyroscope:4040
      - PYROSCOPE_APP=demo.python.worker
    entrypoint: ["/bin/sh", "-c"]
    command: >
      pip install --no-cache-dir pyroscope-io==0.8.11 &&
      python -c "import math,time,random;
        from pyroscope import configure, tag_wrapper;
        configure(application_name='${PYROSCOPE_APP}', server_address='${PYROSCOPE_SERVER}', detect_subprocesses=True, tags={'env': 'demo'});
        @tag_wrapper({'worker': 'pi'})
        def compute(n):
            total = 0.0
            sign = 1.0
            for i in range(n):
                total += sign / (2*i+1)
                sign *= -1.0
            return total * 4
        while True:
            samples = random.randint(15000, 60000)
            compute(samples)
            time.sleep(0.5)"
    networks:
      - monitoring

  mongo:
    image: mongo:7.0
    container_name: demo_mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=monitoring_demo
    volumes:
      - mongo_demo_data:/data/db
    networks:
      - monitoring

  redis:
    image: redis:7-alpine
    container_name: demo_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - monitoring

volumes:
  mongo_demo_data:
